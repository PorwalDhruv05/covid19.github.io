    <script src="https://apis.google.com/js/api.js"></script>
<script>

  function authenticate() {
    return gapi.auth2.getAuthInstance()
        .signIn({scope: "https://www.googleapis.com/auth/webmasters https://www.googleapis.com/auth/webmasters.readonly"})
        .then(function() { console.log("Sign-in successful"); },

  }
  function loadClient() {
    gapi.client.setApiKey("AIzaSyCSJ-vNs2GhmoJKvI5MnzH7_I4GYCiTP_E");
    return gapi.client.load("https://searchconsole.googleapis.com/$discovery/rest?version=v1")
        .then(function() { console.log("GAPI client loaded for API"); },
              function(err) { console.error("Error loading GAPI client for API", err); });
  }
  // Make sure the client is loaded and sign-in is complete before calling this method.
  function execute() {
    return gapi.client.searchconsole.urlInspection.index.inspect({
      "resource": {
        "inspectionUrl": "https://porwaldhruv05.github.io/covid19.github.io/",
        "siteUrl": "https://porwaldhruv05.github.io/covid19.github.io/"
      }
    })
        .then(function(response) {
                // Handle the results here (response.result has the parsed body).
                console.log("Response", response);
              },
              function(err) { console.error("Execute error", err); });
  }
  gapi.load("client:auth2", function() {
    gapi.auth2.init({client_id: "531003665274-kgp9tdu1btbiqcf8jcef1ttbvhg6vtdr.apps.googleusercontent.com"});

</script>
<button onclick="authenticate().then(loadClient)">authorize and load</button>
